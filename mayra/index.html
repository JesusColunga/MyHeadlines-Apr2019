<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>My Headlines</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quattrocento" rel="stylesheet">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--MODAL-->
    <div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog"
        aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog modal-lg newsModal">
            <div class="modal-content">
                <div class="modal-header">

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                </div>
            </div>
        </div>
    </div>
    <!--End Modal-->
    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header bg-transparent">
                <h3>My Headlines</h3>
            </div>

            <ul class="list-unstyled components">
                <p>Select your sources</p>
                <li class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false"
                        class="news-sites dropdown-toggle bg-transparent">Top News</a>
                    <ul class="expand list-unstyled" id="homeSubmenu">
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="newSite1">
                                <label class="form-check-label" for="newSite1">
                                    <img src="assets/img/CNBCSide.png" class="sideLogo" alt="CNBC">
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="newSite2">
                                <label class="form-check-label" for="newSite1">
                                    <img src="assets/img/LATimesSide.png" class="sideLogo" alt="LATimes">
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="newSite3">
                                <label class="form-check-label" for="newSite1">
                                    <img src="assets/img/TheEconomistSide.png" class="sideLogo" alt="The Economist">
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="newSite4">
                                <label class="form-check-label" for="newSite4">
                                    <img src="assets/img/NYTimesSide.png" class="sideLogo" alt="NYTimes">
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="newSite5">
                                <label class="form-check-label" for="newSite5">
                                    <img src="assets/img/FoxSportsSide.png" class="sideLogo" alt="Fox Sports">
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="newSite6">
                                <label class="form-check-label" for="newSite6">
                                    <img src="assets/img/FeedBurnerSide.png" class="sideLogo" alt="FeedBurner">
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="newSite7">
                                <label class="form-check-label" for="newSite7">
                                    <img src="assets/img/DailyHeraldSide.png" class="sideLogo" alt="Daily Herald">
                                </label>
                            </div>
                        </li>
                        <li>
                            <button type="button" class="btn btn-outline-primary" id="topNews">
                                Top News
                            </button>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false"
                        class="news-sections dropdown-toggle bg-transparent">Sections</a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="section1">
                                <label class="form-check-label" for="section1">
                                    Section 1
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="section2">
                                <label class="form-check-label" for="section2">
                                    Section 2
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="section3">
                                <label class="form-check-label" for="section3">
                                    Section 3
                                </label>
                            </div>
                        </li>
                    </ul>
                </li>
                <!--
                <li>
                    <a href="#">About</a>
                </li>
                -->
            </ul>
        </nav>
        <!--End lateral Nav Bar-->

        <!-- Page Content Holder -->
        <div id="content">
            <!--Upper Nav Bar-->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="navbar-btn bg-transparent">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>

                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Topic to search" id="topicInput"
                            aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                            id="searchTopic">Search</button>
                    </form>
                </div>
            </nav>
            <!--End Upper Nav Bar-->
            <!--Start Content-->

            <div class="container-fluid news-container">
                <div class="bg-transparent text-center headline-head">
                    <h1 class="news-category"> My Headlines</h1>
                    <h5 class="font-italic newsHowTo"></h5>
                </div>

                <!--End Header-->
                <!--Main Content-->

                <div class="row" id="row1">
                    <!-- Row 1:  -->
                </div>
                <div class="back2top"><a href="#top" class="backTop">[ BACK TO TOP ]</a></div>
            </div>

            <!--End Content-->
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <!-- Alerts library -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script type="text/javascript" src="assets/js/sidebar.js"></script>
    <script type="text/javascript" src="assets/js/showTopNews.js"></script>
    <script type="text/javascript" src="assets/js/showSearchTopic.js"></script>
	
    <!-- dompurify library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/1.0.10/purify.min.js"></script>
