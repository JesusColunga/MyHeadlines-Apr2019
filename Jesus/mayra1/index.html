<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>My Headlines</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Modal-->
    <div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg newsModal">
            <div class="modal-content">
                <div class="modal-header">

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    News Should open here
                </div>
            </div>
        </div>
    </div>
    <!--End of Modal-->
    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar" class="bg-dark">
            <div class="sidebar-header bg-dark">
                <h3>My Headlines</h3>
            </div>

            <ul class="list-unstyled components">
                <p>News Site in progress</p>
                <li class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false"
                        class="news-sites dropdown-toggle bg-dark">Top News</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="newSite1" checked>
                                <label class="form-check-label" for="defaultCheck1">
                                    CNBC
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="newSite2" checked>
                                <label class="form-check-label" for="defaultCheck2">
                                    Los Angeles Times
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="newSite3" checked>
                                <label class="form-check-label" for="defaultCheck3">
                                    The Economist
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="newSite4" checked>
                                <label class="form-check-label" for="defaultCheck4">
                                    The New York Times
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="newSite5" checked>
                                <label class="form-check-label" for="defaultCheck5">
                                    Fox Sports
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="newSite6" checked>
                                <label class="form-check-label" for="defaultCheck6">
                                    FeedBurner
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="newSite7" checked>
                                <label class="form-check-label" for="defaultCheck7">
                                    Daily Herald
                                </label>
                            </div>
                        </li>
                        <li>
                            <button type="button" class="btn btn-outline-primary" id="topNews">
                                Top News
                            </button>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false"
                        class="news-sections dropdown-toggle bg-dark">Sections</a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="section1">
                                <label class="form-check-label" for="defaultCheck4">
                                    Section 1
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="section2">
                                <label class="form-check-label" for="defaultCheck4">
                                    Section 2
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="section3">
                                <label class="form-check-label" for="defaultCheck4">
                                    Section 3
                                </label>
                            </div>
                        </li>
                    </ul>
                </li>

                <li>
                    <a href="#">About</a>
                </li>
            </ul>
        </nav>
        <!--End lateral Nav Bar-->

        <!-- Page Content Holder -->
        <div id="content">
            <!--Upper Nav Bar-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="navbar-btn bg-dark">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>

                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Topic to search" id="topicInput" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchTopic">Search</button>
                    </form>
                </div>
            </nav>
            <!--End Upper Nav Bar-->
            <!--Start Content-->

            <div class="container-fluid news-container">
                <div class="jumbotron bg-white text-center">
                    <h1 class="news-category"> News Category</h1>
                    <h5 class="font-italic text-secondary">Section</h5>
                </div>


                <!--End Header-->
                <!--Main Content-->

                <div class="row" id="row1">
                    <!-- Row 1:  -->
                </div>
				
                <div class="row" id="row9">
					<div class="card border-primary m-2" style="width:18rem">
						<div class="card-body">
							<div class="card-text newsHeader">
								Aqui va el HeadLine
							</div>
						</div>
						
						<div class="card-footer">
						<div class="row">
							<div class="col-3">
							  <img src="assets/img/CNBC50px.png"  alt="CNBC50px.png">
							</div>
						    <div class="col-9">
								<div class="card-text newsAuthor">
									Fuente: 
								</div>
								<span class="card-text newsAuthor">
									Autor:
								</span>
								
							</div>
						</div>
						</div>
					</div>
                </div>


            </div>

            <!--End Content-->
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/js/sidebar.js"></script>
</body>

</html>




<!--
For categories in navbar
Class: categories

For search box
ID: topicInput

For search button (submit button):
ID:search-topic

News Category Header Title
Class: new-category

For News Articles
Class: latest-news

For the News:
Title
    Class: nTitle 
Author
    Class: nAutor
Text
    Class: nText
Read More
    Class readMore (on div, not in anchor)
-->
